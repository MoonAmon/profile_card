<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="card_main">

      <img id="top_card" src="images/bg-pattern-card.svg" alt="">
      <img id="profile_img" src="images/image-victor.jpg" alt="">
        <div id="name_txt">
          <h3 id="h3_name">Victor Crest <span>26</span></h3>
          <p id="p_name">London</p>
        </div>

        <div id="status_txt">
          <h3 id="h3_card">80K</h3>
          <h3 id="h3_card">803K</h3>
          <h3 id="h3_card">1.4K</h3>
          <p id="p_card">Followers</p>
          <p id="p_card">Likes</p>
          <p id="p_card">Photos</p>
        </div>

    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MoonAmon">Thiago Amancio</a>.
  </footer>
  </div>
</body>
</html>
